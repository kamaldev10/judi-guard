<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Komentar</title>
</head>
<body>
    <h2>Masukkan Komentar</h2>
    <form action="/predict" method="post">
        <textarea name="input_text" rows="5" cols="50" placeholder="Tulis komentar di sini...">{{ input_text or '' }}</textarea><br><br>
        <input type="submit" value="Prediksi">
    </form>

    {% if prediction %}
    <div style="margin-top: 20px;">
        <h3>Hasil Prediksi:</h3>
        <p><strong>Komentar:</strong> {{ input_text }}</p>
        <p><strong>Kategori:</strong> {{ prediction }}</p>
        <p><strong>Kepercayaan:</strong> {{ confidence }}</p>
    </div>
    {% endif %}
</body>
</html>
